<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="./admission.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
        <center>
                <div class="form-bg">
                        <form id="registrationForm" action="/submit" method="POST">
                                <div class="container">
                                        <div class="container1">
                                                <center><img src="golden days logo_prev_ui.png" alt=""></center>
                                                <h1>REGISTER</h1>
                                                <div class="container2">
                                                        <div class="row">

                                                                <br>
                                                                <input type="text" placeholder="Student Name"
                                                                        name="studname" id="sname" class="common">
                                                                </label>
                                                        </div>

                                                        <div class="row">

                                                                <br>
                                                                <input type="text" placeholder="Parent Name"
                                                                        name="parentname" id="pname" class="common">
                                                                </label>
                                                        </div>


                                                        <div class="row">

                                                                <br>
                                                                <input type="email" placeholder="Enter Email"
                                                                        class="common" required name="email" id="email">
                                                                </label>
                                                        </div>

                                                        <div class="row">

                                                                <br>
                                                                <input type="tel" class="common"
                                                                        placeholder="Phone Number" name="phone"
                                                                        id="phone" class="common">
                                                                </label>
                                                        </div>

                                                        <div class="row">

                                                                <br>
                                                                <input type="text" class="common" placeholder="GRADE  "
                                                                        name="grade" id="grade" class="common">
                                                                </label>
                                                        </div>


                                                        <div class="row">

                                                                <input type="text" placeholder="YYYY" pattern="\d{4}"
                                                                        title="Please enter a valid year (YYYY)"
                                                                        name="year_of_passing" id="year" class="common">
                                                                </label>
                                                        </div>

                                                        <div class="row">

                                                                <br>
                                                                <input type="text" class="common"
                                                                        placeholder="School Name" name="pschool"
                                                                        id="pschool" class="common">
                                                                </label>
                                                        </div>

                                                        <div class="row">

                                                                <br>
                                                                <input type="text" class="common" placeholder="Referral"
                                                                        name="referral" id="referral" class="common">
                                                                </label>
                                                        </div>

                                                        <br>

                                                </div>

                                                <button type="submit" id="submit_btn"
                                                        onclick="register()">Submit</button>
                                                <!-- <div class="register-link">
                                                        <p><a href="">TEACHER LOGIN</a></p>
                                                </div> -->
                                        </div>
                                </div>
                        </form>
                </div>
        </center>

        <script>
                $(document).ready(function () {
                        $('#year').datepicker({
                                changeYear: true,
                                showButtonPanel: true,
                                dateFormat: 'yy',
                                onClose: function (dateText, inst) {
                                        var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
                                        $(this).val(year);
                                }
                        });
                });

                function register() {
                        var commonElements = document.getElementsByClassName("common");
                        var cnt = 0;
                        for (var i = 0; i < commonElements.length; i++) {
                                var element = commonElements[i];

                                if (element.value.trim() === "") {
                                        cnt = 0;
                                } else {
                                        cnt++;
                                }
                        }
                        if (cnt == commonElements.length) {
                                alert("Submitted successfully");
                        }
                        else {
                                alert("Data is remaining ")
                        }
                        validateForm();

                }

                function validateForm() {
                        var sname = document.getElementById("sname").value;
                        var pname = document.getElementById("pname").value;
                        var phone = document.getElementById("phone").value;

                        // Check if sname and pname are strings, and phone is a number
                        if (typeof sname !== 'string' || typeof pname !== 'string' || isNaN(phone)) {
                                alert("Please enter valid data for Student Name, Parent Name, and Phone Number");
                                return false;
                        }

                        return true;
                }
        </script>
</body>

</html>
