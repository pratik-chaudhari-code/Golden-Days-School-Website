        <center>
                <div class="form-bg">
                        <form id="registrationForm" action="/submit" method="POST">
                                <div class="container">
                                        <div class="container1">
                                                <center><img src="photos/golden days logo_prev_ui.png" alt=""></center>
                                                <h1>REGISTER</h1>
                                                <div class="container2">
                                                        <div class="row">

                                                                <br>
                                                                <input type="text" placeholder="Student Name"
                                                                        name="studname" id="sname" class="common">
                                                                </label>
                                                        </div>

                                                        <div class="row">

                                                                <br>
                                                                <input type="text" placeholder="Parent Name"
                                                                        name="parentname" id="pname" class="common">
                                                                </label>
                                                        </div>


                                                        <div class="row">

                                                                <br>
                                                                <input type="email" placeholder="Enter Email"
                                                                        class="common" required name="email" id="email"
                                                                        class="common">
                                                                </label>
                                                        </div>

                                                        <div class="row">

                                                                <br>
                                                                <input type="tel" class="common"
                                                                        placeholder="Phone Number" name="phone"
                                                                        id="phone" class="common">
                                                                </label>
                                                        </div>

                                                        <div class="row">

                                                                <br>
                                                                <input type="text" class="common"
                                                                        placeholder="GRADE  " name="grade"
                                                                        id="grade" class="common">
                                                                </label>
                                                        </div>


                                                        <div class="row">

                                                                <input type="text" placeholder="YYYY" pattern="\d{4}"
                                                                        title="Please enter a valid year (YYYY)"
                                                                        name="year_of_passing" id="year" class="common">
                                                                </label>
                                                        </div>

                                                        <div class="row">

                                                                <br>
                                                                <input type="text" class="common"
                                                                        placeholder="School Name" name="pschool"
                                                                        id="pschool" class="common">
                                                                </label>
                                                        </div>

                                                        <div class="row">

                                                                <br>
                                                                <input type="text" class="common" placeholder="Referral"
                                                                        name="referral" id="referral" class="common">
                                                                </label>
                                                        </div>

                                                        <br>

                                                </div>
                                                
                                                <button type="submit" id="submit_btn" onclick="register()">Submit</button>
                                                <div class="register-link"><p><a href="">TEACHER LOGIN</a></p></div>
                                        </div>
                                </div>
                        </form>
                </div>
        </center>

        <script>
                $(document).ready(function () {
                        $('#year').datepicker({
                                changeYear: true,
                                showButtonPanel: true,
                                dateFormat: 'yy',
                                onClose: function (dateText, inst) {
                                        var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
                                        $(this).val(year);
                                }
                        });
                });

                function register() {
                        var commonElements = document.getElementsByClassName("common");
                        var cnt = 0;
                        for (var i = 0; i < commonElements.length; i++) {
                                var element = commonElements[i];

                                if (element.value.trim() === "") {
                                        cnt = 0;
                                } else {
                                        cnt++;
                                }
                        }
                        if (cnt == commonElements.length) {
                                alert("Submitted successfully");
                        }
                        else {
                                alert("Data is remaining ")
                        }


                }
        </script>
